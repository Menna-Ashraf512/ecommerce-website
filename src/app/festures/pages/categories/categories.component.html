<h1 class="mb-7 text-3xl font-semibold"><i class="fa-solid fa-layer-group me-2"></i> Explore Categories</h1>
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-3 xl:grid-cols-4  gap-x-4 gap-y-7">
    @for (item of category.data ; track $index) {
    <div
        class="hover:scale-105 transition-transform duration-300 overflow-hidden rounded-lg shadow-sm dark:bg-gray-800  border-2">
            <div>
                <a>
                    <img class="w-full h-[300px]" [src]="item.image" alt="{{item.name}}" />
                </a>
            </div>
            <div class="title text-center py-5">
                <p>{{item.name}}</p>
            </div>
        </div>
    }

</div>
