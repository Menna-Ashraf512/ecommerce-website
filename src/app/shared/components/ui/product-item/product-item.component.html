<div class="flex flex-col w-full mx-auto max-w-sm rounded-xl  shadow-lg border dark:bg-gray-800 group ">
    <!-- image product -->
    <div class="relative overflow-hidden ">
        <img class="rounded-t-lg w-52 h-52 mx-auto object-cover group-hover:scale-110 duration-200"
            [src]="product.imageCover" alt="product image" />
        <div
            class="overlay__Product w-full h-full bg-rgba opacity-0 absolute top-0 flex justify-end pr-2 group-hover:opacity-100 transition-opacity duration-200">
            <ul class="mt-3">
                <li (click)="viewDetails()"
                    class="bg-main w-10 h-10 mb-2 rounded-full flex justify-center items-center hover:bg-black hover:text-white transition-all duration-300">
                    <i class="fa-regular fa-eye"></i>
                </li>
                <li (click)="toggleWishItem(product.id)"
                    class="bg-main w-10 h-10 mb-2 rounded-full flex justify-center items-center hover:bg-black hover:text-white transition-all duration-300">
                    @if(isLoadingWish){
                    <i class="fa fa-spin fa-spinner"></i>
                    }@else {
                    <i class="fa fa-heart" [class]="{'text-red-700':wishListIds.includes(product._id)}"></i>
                    }
                </li>
                <li (click)="addCartItem(product.id)"
                    class="bg-main w-10 h-10 mb-2 rounded-full flex justify-center items-center hover:bg-black hover:text-white transition-all duration-300">
                    @if(isLoadingCart){
                    <i class="fa fa-spin fa-spinner"></i>
                    }@else{
                    <i class="fa-solid fa-cart-plus"></i>
                    }
                </li>
            </ul>
        </div>
    </div>
    <!-- info product -->
    <div class="bg-[#EEF0F2] p-4">
        <p class="text-gray-600 text-sm">{{product.category.name}}</p>
        <h2 class="mb-4 text-xl"> {{ product.title.split(" ",2).join(" ") }} </h2>
        <div class="flex justify-between mb-3">
            <p> {{product.price | currency :'GBP'}} </p>
            <p><i class="fa fa-star text-rating"></i> {{product.ratingsAverage}} </p>
        </div>
    </div>
</div>
